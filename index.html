
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILLENIAL | Digital Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#d60000",
                        accent: "#F2C900",
                        jet: "#0F0F0F",
                        surface: "#FFFFFF",
                    },
                    fontFamily: {
                        sans: ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            scroll-behavior: smooth; 
            background-color: #FFFFFF;
        }
        .dark body { background-color: #0F0F0F; }

        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .filled-icon { font-variation-settings: 'FILL' 1; }
        
        /* Scroll Reveal Utilities */
        .reveal-item {
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal-item.revealed {
          opacity: 1;
          transform: translateY(0);
        }

        /* Strict Logo Scaling Rules */
        .site-logo {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            background: transparent;
        }

        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(214, 0, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(242, 201, 0, 0.05) 0px, transparent 50%);
        }

        img {
            backface-visibility: hidden;
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-white dark:bg-jet text-jet antialiased">

</body>
</html>
