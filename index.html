
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILLENIAL | Digital Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#d60000",
                        accent: "#F2C900",
                        jet: "#0F0F0F",
                        surface: "#FFFFFF",
                    },
                    fontFamily: {
                        sans: ["Space Grotesk", "sans-serif"],
                    },
                    animation: {
                        'border-pulse': 'border-pulse 4s ease-in-out infinite',
                        'glow-slow': 'glow-slow 6s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'border-pulse': {
                            '0%, 100%': { borderColor: 'rgba(214, 0, 0, 0.2)' },
                            '50%': { borderColor: 'rgba(242, 201, 0, 0.6)' },
                        },
                        'glow-slow': {
                            '0%, 100%': { opacity: 0.3 },
                            '50%': { opacity: 0.7 },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            scroll-behavior: smooth; 
            background-color: #FFFFFF;
        }
        .dark body { background-color: #0F0F0F; }

        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .filled-icon { font-variation-settings: 'FILL' 1; }
        
        /* Scroll Reveal Utilities */
        .reveal-item {
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal-item.revealed {
          opacity: 1;
          transform: translateY(0);
        }

        /* Strict Logo Scaling Rules */
        .site-logo {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            background: transparent;
        }

        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(214, 0, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(242, 201, 0, 0.05) 0px, transparent 50%);
        }

        img {
            backface-visibility: hidden;
        }

        @keyframes border-spin {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .animated-gradient-border {
          position: relative;
          background: #fff;
          background-clip: padding-box;
          border: 2px solid transparent;
        }

        .animated-gradient-border::before {
          content: '';
          position: absolute;
          top: -2px; bottom: -2px;
          left: -2px; right: -2px;
          z-index: -1;
          border-radius: inherit;
          background: linear-gradient(90deg, #d60000, #F2C900, #d60000);
          background-size: 200% 200%;
          animation: border-spin 4s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-white text-jet antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
